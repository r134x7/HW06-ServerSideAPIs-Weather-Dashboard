<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <title>Server-Side APIs - Weather Dashboard</title>
</head>

<body>
    <div class="container flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-light">
        <header>
            <h1 class="bg-primary text-light">Weather Dashboard</h1>
        </header>
        <div class="row align-items-start">
            <!-- <div class="search-and-history d-grid gap-3 p-2 justify-content-start col-12 col-md-3 bg-light p-3"> -->
            <div class="search-and-history col col-12 col-md-3 bg-light p-3">
                <h2 class="fs-2 text-primary">Search for a City:</h2>
                <form id="search-form">
                  <input class="form-control form-control-lg" type="text" id="city-input" placeholder="Ohio!">
                  <button class="btn btn-primary btn-lg px-5 mb-2">Search</button>
                  <!-- Note: Do not use type: button in button tag or else bug is produced where button doesn't work when clicked -->
                </form>
            </div>
                <div class="currentWeather fiveDayForecast col col-12 col-md-9 p-3 text-dark">
                    <!-- current weather goes here -->
                </div>
                <!-- <div class="fiveDayForecast col col-12 col-md-9 p-3 text-dark"> -->
                    <!-- Five Day Forecast goes here -->
                <!-- </div> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
  
  </html>
